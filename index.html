<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <img class="profile" src="images\image-equilibrium.jpg" >
        <div class="overlay-container">
          <img class="overlay-img" src="images\icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="card_details">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="stock">
          <div><img src="images\icon-ethereum.svg" width = "10px" height="auto" alt="diamond"><span> </span> 0.041 ETH</div>
          <div><img src="images\icon-clock.svg"width = "15px" height="17px" alt="clock"><span>3 days left</span></div>
        </div>

        <div class="line"></div>

        <footer>
          <img src="images\image-avatar.png"  alt="avatar">
          <div>
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </footer>
      </div>

    </div>
  </div>  
</body>
</html>
